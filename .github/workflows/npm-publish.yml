name: Publish to npm

on:
  push:
    tags:
      - 'v*' # 仅当以 v1.2.3 格式推送 tag 时触发

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Disable Corepack # 如你之前锁了 10.12.4，先禁用
        run: corepack disable

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # 或写 10.12.4 保持一致

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm run build # 你的构建脚本

      - name: Publish
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
